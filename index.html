<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>asteroid game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>asteroids game !!</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroids.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    press A to turn counter-clockwise <br>
		    press D to turn clockwise <br>
		    press W to accelerate <br>
		    press S to decelerate <br>
		    press B to brake <br>
		    press SPACE to hyperspace!!
	    </footer>
	</body>
</html>
